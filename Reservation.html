<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgba(196, 161, 135, 1);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Restaurant Reservation</h2>

    <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="button" onclick="submitReservation()">Submit Reservation</button>
    </form>

    <script>
        function submitReservation() {
            // Retrieve form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Validate form data (add more validation as needed)

            // Create reservation object
            const reservation = {
                name: name,
                email: email,
                phone: phone,
                date: date,
                time: time
            };

            // For now, log reservation data to console (in a real scenario, send to server)
            console.log('Reservation submitted:', reservation);

            // Optionally, you can clear the form after submission
            document.getElementById('reservationForm').reset();
        }
    </script>

</body>
</html>
